<div fxLayout="column">
  <header class="gradient-header">
    <!-- navigation -->
    <nav fxFlex>
      <!-- nabar image-->
      <div class="house-img">
        <img src="/assets/pngwing.com.png" alt="Slytherin Emblem" />
      </div>

      <!-- navbar container -->
      <div class="navbar-container">
        <a routerLink="/" class="neon-btn">HOME</a>
        <a routerLink="/about" class="neon-btn">ABOUT</a>
        <a routerLink="/contact" class="neon-btn">CONTACT</a>
      </div>

      <div class="profile-menu">
        <button
          mat-icon-button
          [matMenuTriggerFor]="profileMenu"
          aria-label="User Profile menu"
        >
          <mat-icon class="profile-btn">perm_identity</mat-icon>
        </button>
        <mat-menu #profileMenu class="accent-color p-20">
          <p style="padding: 10px; font-size: 18px;">
            Signed in as
            <span style="font-weight: normal">{{ userName }}</span>
          </p>

          <div class="configurations">

            <p style="font-weight: bolder;">Configurations:</p>
              <button mat-button routerLink="user-list" class="">
                USERS
              </button>
              <button mat-button routerLink="security-questions" class="">
                SECURTIY QUESTIONS
              </button>
              <!--
              <button mat-button routerLink="roles" class="">
                ROLES
              </button>
              <button mat-button routerLink="services" class="">
                SERVICES
              </button>
              -->

          </div>

          <!--
          <div class="purchases">

            <p style="font-weight: bolder;">Reports:</p>
              <button mat-button routerLink="purchases">
                PURCHASES BY SERVICE
              </button>

          </div>
          -->
          <button mat-menu-item  (click)="logout()">
            <mat-icon style="color: #000;">logout</mat-icon>
            <span style="font-size: 16px; color: #000;">Log out</span>
          </button>
        </mat-menu>
      </div>
    </nav>
  </header>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="gradient-footer">
      <div class="footer-content">
        <p>
          &copy; {{ year | date : "yyyy" }} - Bob's Computer Repair Service -
          <a href="https://www.bellevue.edu/" class="bu-link" target="_blank"
            >Bellevue University</a
          >
        </p>
      </div>
    </footer>
  </div>
</div>
